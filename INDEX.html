<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Elite Models Application</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    .form-container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
    input[type="submit"] {
      background: #111;
      color: white;
      cursor: pointer;
    }
    h2 {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Elite Model Application</h2>
    <form id="modelForm" enctype="multipart/form-data">
      <input type="text" name="name" placeholder="Full Name" required />
      <input type="number" name="age" placeholder="Age" required />
      <input type="text" name="height" placeholder="Height" required />
      <input type="text" name="location" placeholder="Location" required />
      <textarea name="about" placeholder="About Yourself"></textarea>
      
      <label>Upload Photos:</label>
      <input type="file" name="photos" multiple accept="image/*" />
      
      <label>Upload Videos:</label>
      <input type="file" name="videos" multiple accept="video/*" />
      
      <input type="submit" value="Submit Application" />
    </form>
    <p id="response"></p>
  </div>

  <script>
    const form = document.getElementById("modelForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const res = await fetch("/submit", {
        method: "POST",
        body: formData
      });
      const text = await res.text();
      document.getElementById("response").innerText = text;
    });
  </script>
</body>
</html>
